# General

default_logdir = '/var/log'
configured_vos = ['cdf', 'cdms', 'darkside', 'dune', 'gm2', 'mars', 'minerva', 'minos', 'mu2e', 'nova', 'sbnd', 'seaquest', 'uboone']

[elasticsearch]
    hostname = 'https://gracc.opensciencegrid.org/q'

# Email
# Set the global email related values under this section

[email]
    # This is the FQDN of the mail server, which GRACC will use to send the email
    smtphost = 'smtp.fnal.gov'

    [email.from]
        name = 'GRACC Operations'  # This is the real name from which the report appears to be emailed from
        email = 'sbhat@fnal.gov'  # This is the email from which the reports appears to be emailed from

    # Tester emails
    [email.test]
        names = ['Shreyas Bhat', 'Tanya Levshina']
        emails = ['sbhat@fnal.gov', 'tlevshin@fnal.gov']

# Report-specific parameters
# Note that in TOML, True and False must be all lowercase.  Seems weird, but there you go.

[efficiency]
  index_pattern='gracc.osg.raw-%Y.%m'

	[efficiency.cdf]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['willis@fnal.gov']

	[efficiency.cdms]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'sbhat@fnal.gov']

	[efficiency.darkside]
		min_hours = 500
		min_efficiency = 0.35
		to_emails = ['kherner@fnal.gov']

	[efficiency.dune]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'trj@fnal.gov', 'afarbin@uta.edu', 'schellma@fnal.gov']

	[efficiency.gm2]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'sbhat@fnal.gov', 'lyon@fnal.gov']

	[efficiency.mars]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'sbhat@fnal.gov']

	[efficiency.minerva]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'sbhat@fnal.gov', 'perdue@fnal.gov', 'druterbo@pas.rochester.edu']

	[efficiency.minos]
		min_hours = 1000
		min_efficiency = 0.5
		to_emails = ['tlevshin@fnal.gov', 'sbhat@fnal.gov', 'wingmc@gmail.com']

	[efficiency.mu2e]
		min_hours = 1000
		min_efficiency = 0.5
