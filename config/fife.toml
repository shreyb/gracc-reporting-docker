[jobsuccessrate]
  index_pattern='gracc.osg.raw-%Y.%m'

	[jobsuccessrate.darkside]
		noproduction = true
		voname = '/fermilab/darkside/Role=*'
		to_emails = ['kherner@fnal.gov']

	[jobsuccessrate.dune]
		voname = '/dune/Role=Production/Capability=NULL'
		to_emails = ['trj@fnal.gov', 'tjyang@fnal.gov', 'opos@fnal.gov', 'dune-production@fnal.gov', 'schellma@fnal.gov']

	[jobsuccessrate.gm2]
